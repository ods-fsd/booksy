    <section class="hero" id="hero">

    <div class="hero-text">
      <p class="hero-subtitle">Get 10% off your first order</p>
      <a href="#books" class="hero-button">Shop Now!</a>
    </div>

    <h1 class="hero-title">Discover Your Next Great Read Today!</h1>

      <button

      </button>
    </div>
  </div>
</section>

    <section id="books" class="books-section">

    <p class="books-counter">
      Showing <span id="books-shown">0</span> of <span id="books-total">0</span>
    </p>
  </div>

  <div class="books-content">
    <aside class="books-filters" id="books-filters">
      <!-- Categories will be rendered here -->

    <div class="books-main">
      <ul class="books-list" id="books-list">
        <!-- Books will be rendered here -->
