<header class="header">
  <div class="header-container container">
    <div class="header-logo">
      <svg class="logo-icon" width="84" height="36">
        <use href="../public/img/sprite.svg#icon-logo"></use>
      </svg>
    </div>
    <nav class="header-nav">
      <ul class="header-nav-list">
        <li class="header-nav-list-item">
          <a href="#" class="header-nav-list-link">Home</a>

        <li class="header-nav-list-item">
          <a href="#" class="header-nav-list-link">Books</a>

        class="burger-icon"
        data-burger-btn
        aria-label="Відкрити меню"

    <div class="modal-nav">

        <svg class="logo-icon" width="84" height="36">
          <use href="../public/img/sprite.svg#icon-logo"></use>
        </svg>
      </div>
      <button type="button" class="modal-nav-close" aria-label="Закрити меню">
        <svg class="logo-icon" width="12" height="12">

    <ul class="modal-list">
      <li class="modal-list-item">
